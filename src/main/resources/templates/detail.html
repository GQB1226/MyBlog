<html xlmns:th="http://www.thymeleaf.org" class="theme-next mist use-motion">
<head>
<meta charset="UTF-8"></meta>
<title>以梦为马</title>
<top th:replace="top::top"/>
<style type="text/css">

        table{
            border: none;
        }

        .posts-expand .post-body img{
            border: none;
        }
        
        .editormd-preview-container, .editormd-html-preview{
            padding: 0;
            font-family:Lato,"PingFang SC","Microsoft YaHei",sans-serif;
            font-size:14px;
            line-height: 2;
            color: #555;
        }

        .editormd-preview-container p, .editormd-html-preview p{
            margin: 0 0 25px 0;
        }

        .editormd-html-preview code, .editormd-html-preview pre.prettyprint{
            border: 0;
        }

        .markdown-body{
            display: table;
        }

        .markdown-body table{
            display: block;
        }

        .markdown-body a:hover, .markdown-body a:active{
            text-decoration: none;
        }
    </style>
    <title th:text="${article.title}"></title>
</head>

<body itemscope="" itemtype="http://schema.org/WebPage" lang="zh-Hans">
<div class="container one-collumn sidebar-position-left page-post-detail ">

	<head th:replace="header::header"/>

    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
                    <div id="posts" class="posts-expand">
                        <article class="post post-type-normal " itemscope="" itemtype="http://schema.org/Article">
                            <header class="post-header">
                                <h1 class="post-title" itemprop="name headline" th:text=" ${article.title }">
                                </h1>
                                <div class="post-meta">
									<span class="post-time">
										<span class="post-meta-item-icon">
											<i class="fa fa-calendar-o"></i>
										</span>
										<span class="post-meta-item-text">发表于</span>
										<time itemprop="dateCreated" content="${article.time }" th:text="${article.time }">
										</time>
									</span>
									
									<span class="post-category">
										&nbsp; | &nbsp;
										<span class="post-meta-item-icon">
											<i class="fa fa-folder-o"></i>
										</span>
										<span class="post-meta-item-text">分类于</span>
										<span itemprop="about" itemscope="" itemtype="https://schema.org/Thing">
												<a href="/categories/${item.value }" itemprop="url" rel="index">
													<span itemprop="name" th:text="${category}"></span>
												</a>
										</span>
									</span>
									
									<span id="/blog/id/${article.url }" class="leancloud_visitors" data-flag-title="${article.title }">
										&nbsp; | &nbsp;
										<span class="post-meta-item-icon">
											<i class="fa fa-eye"></i>
										</span>
										<span class="post-meta-item-text">阅读次数 </span>
										<span class="leancloud-visitors-count" th:text="${article.readCount}"></span>
									</span>
                                </div>
                            </header>

                            <div class="post-body" itemprop="articleBody">
                                <div id="test-editormd-view">
                                    <textarea style="display:none;" name="mdhtml"></textarea>
                                </div>
                            </div>

                            <footer class="post-footer">
                                <div class="post-tags" th:each="tag,tagS:${tags}">
									<a href="/tags/${tag }" rel="tag" th:text="${tag.tname}"></a>
                                </div>

                                <div class="post-nav">
									<!-- 上一篇其实是id减小的一篇，next是相对于首页的 -->
	                                    <div class="post-nav-next post-nav-item" th:if="${nextArticle!=null}">
											<a th:href="@{/blog/id/{id}(id=${nextArticle.aid})}"
	                                           title="${nextArticle.title }">
	                                            <i class="fa fa-chevron-left" th:text="${nextArticle.title }"></i> 
	                                        </a>
	                                    </div>
	                                   <div class="post-nav-next post-nav-item" th:if="${nextArticle==null}">
											<a>
	                                            <i></i> 
	                                        </a>
	                                    </div>

                                    <div class="post-nav-prev post-nav-item" th:if="${prevArticle!=null}">
									<!-- 下一篇其实是id增大的一篇，prev是相对于首页的 -->
										<a th:href="@{/blog/id/{id}(id=${prevArticle.aid})}"
                                           title="${prevArticle.title }" >
                                            <i class="fa" th:text="${prevArticle.title }" ></i>
                                           <i class="fa fa-chevron-right" >
                                           </i>
                                        </a>
                                    </div>
                                </div>
                            </footer>
                        </article>
                    </div>
                </div>
            </div>

            <div class="sidebar-toggle">
                <div class="sidebar-toggle-line-wrap">
                    <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
                </div>
            </div>

            <aside id="sidebar" class="sidebar">
                <div class="sidebar-inner">
                    <ul class="sidebar-nav motion-element">
                        <li class="sidebar-nav-toc sidebar-nav-active" data-target="post-toc-wrap">
                            文章目录
                        </li>
                        <li class="sidebar-nav-overview" data-target="site-overview">
                            站点概览
                        </li>
                    </ul>

                    <section class="site-overview sidebar-panel ">
                        <div class="site-author motion-element" itemprop="author" itemscope=""
                             itemtype="http://schema.org/Person">
                            <img class="site-author-image" itemprop="image"
                                 src="/res/images/who.jpg"
                                 alt="GQB1226"/>
                            <p class="site-author-name" itemprop="name">GQB1226</p>
                            <p class="site-description motion-element" itemprop="description">大江东去，浪淘尽，千古风流人物。故垒西边，人道是，三国周郎赤壁。乱石穿空，惊涛拍岸，卷起千堆雪。江山如画，一时多少豪杰。
遥想公瑾当年，小乔初嫁了，雄姿英发。羽扇纶巾，谈笑间，樯橹灰飞烟灭。故国神游，多情应笑我，早生华发。人生如梦，一尊还酹江月。
                            </p>
                        </div>
                        <nav class="site-state motion-element">
                            <div class="site-state-item site-state-posts">
                                <a href="/archives">
                                    <!--site-state-posts中site-state-item-count内容：日志总数-->
                                    <span class="site-state-item-count" th:text="${articleTotal}"></span>
                                    <span class="site-state-item-name" >日志</span>
                                </a>
                            </div>

                            <div class="site-state-item site-state-categories">
                                <a href="/categories">
                                    <!--site-state-categories中site-state-item-count：分类总数-->
                                    <span class="site-state-item-count" th:text="${categoryTotal}"></span>
                                    <span class="site-state-item-name">分类</span>
                                </a>
                            </div>

                            <div class="site-state-item site-state-tags">
                                <a href="/tags">
                                    <!--site-state-tags中site-state-item-count：标签总数-->
                                    <span class="site-state-item-count" th:text="${tagTotal}"></span>
                                    <span class="site-state-item-name">标签</span>
                                </a>
                            </div>
                        </nav>

                        <div class="links-of-author motion-element">
                            <p class="site-author-name">Links</p>
                              <span class="links-of-author-item">
                                <a href="http://hexo.io/" target="_blank">Hexo</a>
                              </span>
                            
                              <span class="links-of-author-item">
                                <a href="https://github.com/iissnan/hexo-theme-next" target="_blank">NexT.Mist</a>
                              </span>
                        </div>
                    </section>

                    <section class="post-toc-wrap motion-element sidebar-panel sidebar-panel-active">
                        <div class="post-toc-indicator-top post-toc-indicator">
                            <i class="fa fa-angle-double-up"></i>
                        </div>
                        <div class="post-toc">
                            <div class="post-toc-content">
                                <ol class="nav">
                                </ol>
                            </div>
                        </div>

                        <div class="post-toc-indicator-bottom post-toc-indicator">
                            <i class="fa fa-angle-double-down"></i>
                        </div>
                    </section>
                </div>
            </aside>
        </div>
    </main>
	<footer th:replace="footer::footer"/>
</div>

<bottom th:replace="bottom::bottom"/>

<script src="/res/vendors/editor.md/lib/marked.min.js"></script>
<script src="/res/vendors/editor.md/lib/prettify.min.js"></script>
<script src="/res/vendors/editor.md/lib/raphael.min.js"></script>
<script src="/res/vendors/editor.md/lib/underscore.min.js"></script>
<script src="/res/vendors/editor.md/lib/sequence-diagram.min.js"></script>
<script src="/res/vendors/editor.md/lib/flowchart.min.js"></script>
<script src="/res/vendors/editor.md/lib/jquery.flowchart.min.js"></script>
<script src="/res/vendors/editor.md/editormd.js"></script>
<script src="/res/js/loadmd.js" type="text/javascript"></script>
<script type="text/javascript" id="sidebar.toc.highlight" src="/res/js/sidebarhighlight.js"></script>
<script type="text/javascript" id="sidebar.nav" src="/res/js/siderbarnav.js"></script>
</body>
</html>
