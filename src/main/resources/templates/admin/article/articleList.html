<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="~{admin/head :: head}">
<meta charset="UTF-8"></meta>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation" th:insert="~{admin/sidebar :: sidebar}">
        </nav>
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>文章列表</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="/admin/home">主页</a>
                        </li>
                        <li>
                            <a>文章管理</a>
                        </li>
                        <li>
                            <strong>文章列表</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-2 m-b-xs">
                                        <select data-placeholder="请选择分类" class="chosen-select" style="width:200px;" id="categoryId" name="categoryId">
                                            <option value="">请选择分类</option>
                                            <option th:each="category : ${categoryList}" th:value="${category.cid}" th:text="${category.name}"></option>
                                        </select>
                                    </div>
                                      
                                    <div class="col-sm-5 m-b-xs">
                                      <!-- <select data-placeholder="请选择标签" name="tagId" id="tagId" class="chosen-select"  multiple="multiple" style="width:430px;" tabindex="5">
                                            <option hassubinfo="true" th:each="tag : ${tagList}" th:text="${tag.tagName}" th:value="${tag.id}"></option>
                                        </select> -->  
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group m-b-xs">
                                            <input type="text" id="keyword" placeholder="请输入标题"
                                                   class="input-sm form-control" style="font-size: 12px;"/>
                                                   
                                            <span class="input-group-btn">
                                               <button id="article-search" type="button" class="btn btn-sm btn-primary">搜索</button>
                                            </span>
                                        </div>
                                    </div>

                                    <button id="article-add" type="button" class="btn btn-sm btn-danger m-b-xs">新增文章</button>
                                </div>

                                <div id="dataList">
                                    <table class="table table-striped table-bordered table-hover dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>文章编号</th>
                                                <th>标题</th>
                                                <th>作者</th>
                                                <th>创建时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody th:each="article,articleStat:${datas} ">
                                            <tr class="gradeX">
                                                <td th:text="${article.aid}"></td>
                                                <td th:text="${article.title}"></td>
                                                <td th:text="${article.author}"></td>
                                                <td th:text="${article.time}"></td>
                                                <td th:id="${article.aid}">
                                                    <button class="btn btn-primary btn-xs article-edit" type="button"
                                                            title="编辑">编辑</button>
                                                    <button class="btn btn-info btn-xs article-state" type="button"
                                                            title="关闭">关闭</button>
                                                    <button class="btn btn-danger btn-xs article-delete" type="button"
                                                            title="删除">删除</button>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>

                                </div>
                                <div th:include="page :: pager" th:remove="tag"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--添加footer-->
        <div class="footer fixed" th:insert="~{admin/footer :: copyright}">
        </div>
    </div>

    <!-- 编辑页面 -->
    <div class="modal inmodal" id="editArticleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div id="editArticleContent" class="modal-body">
            </div>
        </div>
    </div>

    <!-- 修改用户信息 -->
    <div class="modal inmodal" id="addArticleModal" tabindex="-1" role="dialog" aria-hidden="true" th:replace="admin/module-userinfo :: update-modal"></div>
	<!-- 
    <div class="container" id="crop-avatar" th:replace="/admin/avatar :: avatar"></div> -->
    <!-- Mainly scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/admin/js/bootstrap.min.js"></script>
    <script src="/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/admin/js/validation.js"></script>
    <script src="/admin/js/article/article.js"></script>
    <script src="/js/jqPaginator.min.js"></script>
    <!--左边菜单的展开和关闭-->
    <script src="/admin/js/hplus.js"></script>
    <script src="/admin/js/plugins/chosen/chosen.jquery.js"></script>
    <!--弹窗效果-->
    <script type="text/javascript" src="/admin/js/flavr/flavr/js/flavr.min.js"></script>
    <script type="text/javascript" src="/admin/js/flavr/base.js"></script>
    <script src="/admin/js/userinfo.js"></script>
    <script src="/admin/js/cropper.min.js"></script>
    <script src="/admin/js/upload-image.js"></script>
</body>

</html>
