<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="~{admin/head :: head}"></head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:insert="~{admin/sidebar :: sidebar}">
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>分类列表</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/admin">主页</a>
                    </li>
                    <li>
                        <a>分类管理</a>
                    </li>
                    <li>
                        <strong>分类列表</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="row">
                                <form class="form-inline">
                                    <div class="col-sm-2">
                                        <div class="input-group">
                                            <input type="text" id="keyword" placeholder="请输入分类名称" class="input-sm form-control">
                                            <span class="input-group-btn">
		                                        		<button id="category-search" type="button" class="btn btn-sm btn-primary">搜索</button>
		                                        	</span>
                                        </div>
                                    </div>
                                    <button id="category-add" type="button" class="btn btn-sm btn-danger">新增分类</button>
                                </form>
                            </div>

                            <!-- 表格数据 -->
                            <div id="dataList">
                                <table class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>分类编号</th>
                                        <th>分类名称(必须英文)</th>
                                        <th>分类别名(前端展示)</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="category:${datas} ">
                                    <tr class="gradeX">
                                        <td th:text="${category.cid}"></td>
                                        <td th:text="${category.name}"></td>
                                        <td th:text="${category.alias}"></td>
                                        <td th:id="${category.cid}">
                                            <button id="bt1" class="btn btn-primary btn-xs category-edit" type="button"
                                                    title="编辑">编辑</button>
                                            <button class="btn btn-danger btn-xs category-delete" type="button"
                                                    title="删除">删除</button>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>

                            </div>
                            <div th:include="page :: pager" th:remove="tag"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--添加footer-->
        <div class="footer fixed" th:insert="~{admin/footer :: copyright}">

        </div>
    </div>
</div>

</div>

<!-- 编辑页面 -->
<div class="modal inmodal" id="editCategoryModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div id="editCategoryContent" class="modal-body">

        </div>
    </div>
</div>

<!-- 新增页面 -->
<div class="modal inmodal" id="addCategoryModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div id="addCategoryContent" class="modal-body">

        </div>
    </div>
</div>

<!-- 修改用户信息
<div class="modal inmodal" id="addArticleModal" tabindex="-1" role="dialog" aria-hidden="true" th:replace="admin/partial/module-userinfo :: update-modal"></div>

<div class="container" id="crop-avatar" th:replace="~{admin/partial/avatar :: avatar}"></div>
-->


<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/admin/js/category/category.js"></script>
<script src="/js/jqPaginator.min.js"></script>
<script src="/admin/js/validation.js"></script>
<script src="/admin/js/hplus.js"></script>
<script type="text/javascript" src="/admin/js/flavr/flavr/js/flavr.min.js"></script>
<script type="text/javascript" src="/admin/js/flavr/base.js"></script>

<script src="/admin/js/userinfo.js"></script>
<script src="/admin/js/cropper.min.js"></script>
<script src="/admin/js/upload-image.js"></script>

</body>

</html>
