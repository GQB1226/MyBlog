<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
       <meta charset="utf-8" />
       <style>
	    fieldset{border:1px solid #1ab394; padding:10px;}
	    legend{display: block;
	        width: auto;
	        padding: 0;
	        margin-bottom: 0;
	        font-size: 14px;
	        color: #333;
	        border: none;
	    }
	
	    .input-upload{ position: relative;}
	    .input-upload input[type="file"]{ position: absolute; left: 0px; top: 0px; width: 72px; height: 35px; opacity:.0;filter:alpha(opacity=00);}

	</style>
</head>


<form id="addForm" method="post" class="form-horizontal">
    <fieldset>
        <legend>新增文章分类</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类名称(必须使用英文)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="categoryName" name="categoryName" maxlength="35"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">分类别名(用于前端显示)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="aliasName" name="aliasName" maxlength="35"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary" type="button" onclick="saveAddCategory()">保存</button>
                <button class="btn btn-white" type="button" onclick="closeAddWindow()">取消</button>
            </div>
        </div>
    </fieldset>
</form>
<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/admin/js/category/category.js"></script>
<script src="/js/jqPaginator.min.js"></script>
<script src="/admin/js/validation.js"></script>
<script src="/admin/js/hplus.js"></script>
<script type="text/javascript" src="/admin/js/flavr/flavr/js/flavr.min.js"></script>
<script type="text/javascript" src="/admin/js/flavr/base.js"></script>

<script src="/admin/js/userinfo.js"></script>
<script src="/admin/js/cropper.min.js"></script>
<script src="/admin/js/upload-image.js"></script>

</html>
