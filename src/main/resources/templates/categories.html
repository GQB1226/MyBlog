<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh" class="theme-next mist use-motion">
<head>
	<top th:replace="top::top"/>
	<meta charset="UTF-8"></meta>
	<title>分类 | GQB1226</title>
</head>

<body itemscope="itemscope" itemtype="http://schema.org/WebPage" lang="zh-Hans">

<div class="container one-collumn sidebar-position-left  ">
    
	<head th:replace="header::header"/>

    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
                    <div id="posts" class="posts-expand">
                        <div class="category-all-page">
                            <div class="category-all-title">
                                目前共计 ${categoryCount } 个分类
                            </div>
                            <div class="category-all">
								<ul class="category-list">
									<c:forEach var="item" items="${cs }" varStatus="status">
										<li class="category-list-item">
											<a class="category-list-link" href="/categories/${item.key }">${item.key }</a>
											<span class="category-list-count">${item.value }</span>
										</li>
									</c:forEach> 
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		<aside th:replace="sidebar"/>
        </div>
    </main>

	<footer th:replace="footer::footer"/>

</div>
<bottom th:replace="bottom::bottom"/>


<script src="/res/vendors/tags/tagcanvas.js" type="text/javascript"></script>

</body>
</html>
